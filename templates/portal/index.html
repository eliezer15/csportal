{% load extra_emplates %}
<html>
<head><title>Test</title></head>
<body>

	<ul>
	{% for p in posts %}
		<li> {{p.job_title}} </li>
		<li> {{p.company}}   </li>
		<li> {{p.job_type}}  </li>	

		{% with p|classname as model_class %}
		{% if classname == "Interview" %}
		<li> {{p.interview_process}}</li>
		{% else %}
		<li> {{p.salary}} </li>
		{% endif %}
		{% endwith %}
	{% endfor %}
	</ul>
</body>
</html>
