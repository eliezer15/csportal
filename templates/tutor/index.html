{% load static %}
{% load dajaxice_templatetags %}
<!DOCTYPE html>
<html>
<head>
{% dajaxice_js_import %}
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="{% static "/static/js/tutor-ajax.js" %}"></script>
<script src="{% static "/static/js/dajax.js" %}"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<meta charset="ISO-8859-1">

<title>Tutor Page</title>
</head>
<body style="background-color: #f9f9f9;">
	<div class="row">
		<div class="col-md-3">
			<div class="row">
				<div class="col-md-11 col-md-offset-1" style="margin-left: 10px; overflow: auto; height: 500px;">
					<h4>Links:</h4>
					<div id="container">
					{% for post in posts %}
					<a class="postLinks" href='{{post.id}}' style="text-decoration: none;">
					<p class="pLinks">
						{% if post.SOOTag == "SEEKING" %}
						<span class="label label-success" style="font-size: 10px;">{{post.SOOTag}}</span>
						{% else %}
						<span class="label label-warning" style="font-size: 10px;">{{post.SOOTag}}</span>
						{% endif %}
						{{post.Title}}
						<span class="date hidden">{{post.Added}}</span>
						<br><span class="tagline" style="font-size:10px;">{{post.Tagline}}</span>
					</p>
					</a>
					{% endfor %}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="text-align: center;">
					<input type="button" onclick="call_newpost();" name="submit" class="btn btn-default" value="New Post" />
				</div>
			</div>
		</div>
		<div class="col-md-8" id="contentDiv"></div>
	</div>
</body>
</html>
